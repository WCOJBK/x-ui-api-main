      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: "3X-UI Enhanced API ${{ steps.version.outputs.VERSION }}"
        body_path: RELEASE_NOTES.md
        files: release_files/*
        draft: false
        prerelease: false
      env:
